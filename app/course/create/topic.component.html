<div [formGroup]="topicForm">
    
    <div class="col-md-3">
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="col-md-3">
        <select formControlName="parrentTopicID" class="form-control">
         <option *ngFor="let item of topics" [value]="item.id" >{{ item.name }}</option>
       </select>
    </div>
    <div class="col-md-4">
        <input type="text" class="form-control" formControlName="description">
    </div>
</div>
